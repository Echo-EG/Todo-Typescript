version: "3.9"

services:
  db:
    platform: linux/x86_64
    image: mysql:latest
    ports:
      - '127.0.0.1:3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: todoroot
      MYSQL_DATABASE: todo
      MYSQL_USER: todo
      MYSQL_PASSWORD: todo
    networks:
      - todo-spring


  phpmyadmin:
    container_name: phpMyAdmin
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '127.0.0.1:8000:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: todoroot
    networks:
      - todo-spring

networks:
  todo-spring:

volumes:
  db_data:
